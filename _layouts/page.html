---
layout: default
---
<div class="post">
  {% if page.image %}
    <div class="featuredImage">
        <img src="{{ '/uploads/' | prepend: site.baseurl | append: page.image }}" alt="" />
      </div>
  {% endif %}
  <h1 class="postTitle">{{ page.title }}</h1>
  {% if page.intro %}
  <p class="intro"><span class="dropcap">{{ page.intro | slice: 0 }}</span> {{ page.intro | slice: 1,page.intro.size }}</p>
  {% endif %} 
  {{ content }}

 
</div>
